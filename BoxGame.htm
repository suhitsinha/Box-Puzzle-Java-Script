 <script type="text/javascript">

	function randomizer()
	{
		for(i = 0; i < 200 ; i++)

			rn = Math.floor(Math.random() * 4) + 1 ;

				if(x > 4)
				movebutton(document.getElementById(x - 4));
			}			
			else if (rn == 2)
			{
				if(x % 4 != 0)
				movebutton(document.getElementById(x*1 + 1 ));
			}
			else if (rn == 3)
			{
				if(x < 12)
				movebutton(document.getElementById(x*1 + 4));
			}
			else
			{
				if(x % 4 != 1)
				movebutton(document.getElementById(x - 1));
			}
		}
	}

	}


	function movebutton (ele) {
		var clkEle = ele.id;
		if(clkEle != x*1+4 && clkEle != x*1+1 && clkEle != x-4 && clkEle != x-1)
			return;

		var element1 = document.getElementById(x.toString())
		var element2 = document.getElementById(clkEle.toString())

    		var clonedElement1 = element1.cloneNode(true);
    		var clonedElement2 = element2.cloneNode(true);

    		element2.parentNode.replaceChild(clonedElement1, element2);
    		element1.parentNode.replaceChild(clonedElement2, element1);
    		
    		
    		document.getElementById(x.toString()).id = "temp";
    		document.getElementById(clkEle.toString()).id = x.toString();
    		document.getElementById("temp").id = clkEle.toString();
    		
    		x = clkEle;

	}
